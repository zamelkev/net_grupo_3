<div class="container">
  <div class="row my-5 card-shadow" *ngFor="let product of products">
    <div class="col-3 p-3">
      <img src="../assets/img{{product.imgUrl}}" />
    </div>
    <div class="col">

      <div class="row">
        <div class="col">
          <div>
            <h2 class="ms-5 fw-bold">{{product.name}} {{product.cpu ?? ""}} {{product.ram ?? ""}} {{product.graphicCard ?? ""}}</h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div>
            <h2 class="price">{{product.price}}</h2><span class="currency">€</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

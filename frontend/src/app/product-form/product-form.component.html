<div class="container">
  <div class="row">
    <div class="col">
      <h2>Producto</h2>
      <mat-card class="example-card" *ngIf="error">
        Se ha producido un error, Inténtalo de nuevo más tarde.
      </mat-card>
      <form class="example-form" [formGroup]="editForm" (ngSubmit)="save()">

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Id</mat-label>
          <input matInput type="number" formControlName="id">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name">

          <mat-error *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
            <span *ngIf="editForm.get('name')!.getError('required')">Nombre obligatorio</span>
            <span *ngIf="editForm.get('name')!.getError('minlength') || editForm.get('name')!.getError('maxlength')">Longitud debe estar entre 5 y 100</span>
          </mat-error>

        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Coste</mat-label>
          <input matInput type="number" formControlName="cost">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Precio</mat-label>
          <textarea matInput type="number" formControlName="price"></textarea>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Estoc</mat-label>
          <input matInput type="number" type="number" formControlName="stock">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Año de lanzamiento</mat-label>
          <input matInput formControlName="releaseDate">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>CPU</mat-label>
          <input matInput formControlName="cpu">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Memoria RAM</mat-label>
          <input matInput formControlName="ram">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Tarjeta gráfica</mat-label>
          <input matInput formControlName="graphicCard">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Categoria</mat-label>
          <mat-select formControlName="categoryId">
            <mat-option *ngFor="let category of categories" [value]="category.id">
              {{category.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Marca</mat-label>
          <mat-select formControlName="manufacturerId">
            <mat-option *ngFor="let manufacturer of manufacturers" [value]="manufacturer.id">
              {{manufacturer.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Guardar</button>
        <button mat-raised-button color="accent" routerLink="/back_office/products">Cancelar</button>
        <button *ngIf="id" mat-raised-button color="warn" (click)="onDelete()">Borrar</button>
      </form>
      </div>
</div>
</div>

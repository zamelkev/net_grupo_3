<h1>Listado de fabricantes</h1>


<table mat-table [dataSource]="manufacturers" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Identificador (Id) </th>
    <td mat-cell *matCellDef="let manufacturer"> {{manufacturer.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let manufacturer"> {{manufacturer.name}} </td>
  </ng-container>

  <ng-container matColumnDef="foundationDate">
    <th mat-header-cell *matHeaderCellDef> Año creación </th>
    <td mat-cell *matCellDef="let manufacturer"> {{manufacturer.foundationDate}} </td>
  </ng-container>

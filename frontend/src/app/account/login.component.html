<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <h4 class="card-header">Acceso</h4>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Correo</label>
              <input type="text" formControlName="email" class="form-control" />
              <!--<input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />-->
              <!--<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Username is required</div>
              </div>-->
            </div>
            <div class="mb-3">
              <label class="form-label">Contrase√±a</label>
              <input type="password" formControlName="password" class="form-control" />
              <!--<input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />-->
              <!--<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
              </div>-->
            </div>
            <div>
              <div *ngIf="error" class="alert alert-danger wrong-credentials" role="alert">
                Los credenciales no son correctos
              </div>
              <button mat-raised-button class="bottom-0 mb-3 me-3" color="primary" type="submit">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                Entrar
              </button>
              <a routerLink="/signup" class="btn btn-link">Registrarse</a>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>

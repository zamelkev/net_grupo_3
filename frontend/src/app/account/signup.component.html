<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <h4 class="card-header">Registrarse</h4>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Nombre y apellidos</label>
              <input type="text" formControlName="fullName" class="form-control" />
              <mat-error *ngIf="form.get('fullName')!.invalid && (form.get('fullName')!.dirty || form.get('fullName')!.touched)">
                <span *ngIf="form.get('fullName')!.getError('required')">Nombre y apellidos obligatorios</span>
              </mat-error>

            </div>
            <div class="mb-3">
              <label class="form-label">Nombre de Usuario</label>
              <input type="text" formControlName="username" class="form-control" />
              <mat-error *ngIf="form.get('username')!.invalid && (form.get('username')!.dirty || form.get('username')!.touched)">
                <span *ngIf="form.get('username')!.getError('required')">Nombre de usuario obligatorio</span>
              </mat-error>
              <!--<input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />-->
              <!--<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Username is required</div>
  </div>-->
            </div>
            <div class="mb-3">
              <label class="form-label">Correo</label>
              <input type="text" formControlName="email" class="form-control" />
              <mat-error *ngIf="form.get('email')!.invalid && (form.get('email')!.dirty || form.get('email')!.touched)">
                <span *ngIf="form.get('email')!.getError('required')">Email obligatorio</span>
              </mat-error>
              <!--<input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />-->
              <!--<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Username is required</div>
  </div>-->
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" formControlName="password" class="form-control" />
              <mat-error *ngIf="form.get('password')!.invalid && (form.get('password')!.dirty || form.get('password')!.touched)">
                <span *ngIf="form.get('password')!.getError('required')">Contraseña obligatorio</span>
                <span *ngIf="form.get('password')!.getError('minlength')">Longitud debe ser de mínimo 6 carácteres</span>
              </mat-error>
              <!--<input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />-->
              <!--<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
  </div>-->
            </div>
            <div>
              <button mat-raised-button class="bottom-0 mb-3 me-3" color="primary" type="submit">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                Registrarse
              </button>
              <a routerLink="../login" class="btn btn-link">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

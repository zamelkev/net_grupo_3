<body>
  <!-- NAVBAR -->
  <header>
    <mat-toolbar color="primary" class=mat-elevation-z8>
      <span class="fill-remaining-space">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu" [overlapTrigger]="false">
          <button mat-menu-item routerLink="/products">
            <span>Productos</span>
          </button>
          <button mat-menu-item routerLink="/products/manufacturer/1">
            <span>Productos Por Fabricante</span>
          </button>
          <button mat-menu-item routerLink="/manufacturers">
            <span>Fabricantes</span>
          </button>
          <button mat-menu-item routerLink="/manufacturers/new">
            <span>Crear Fabricante</span>
          </button>
          <button mat-menu-item routerLink="/manufacturers/1/edit">
            <span>Editar Fabricante</span>
          </button>
          <button mat-menu-item routerLink="/manufacturers/1/detail">
            <span>Detalle de Fabricante</span>
          </button>
          <button mat-menu-item routerLink="/products/1/edit">
            <span>Editar Producto</span>
          </button>
          <button mat-menu-item routerLink="/categories">
            <span>Categorias</span>
          </button>
          <button mat-menu-item routerLink="/categories/new">
            <span>Nueva categoria</span>
          </button>
          <button mat-menu-item routerLink="/categories/1/edit">
            <span>Editar categoria</span>
          </button>
          <button mat-menu-item routerLink="/categories/1/detail">
            <span>Detalles categoria</span>
          </button>
          <button mat-menu-item routerLink="/back_office">
            <span>Back-Office</span>
          </button>
        </mat-menu>
      </span>
      <span class="fill-remaining-space"><img src="../assets/img/logo.png" class="logo" /> Computer-Box</span>
    </mat-toolbar>
  </header>
  <!-- END NAVBAR -->

  <div class="container1">
    <router-outlet></router-outlet>
  </div>

  <!-- FOOTER -->
  <mat-toolbar id="footer" color="primary" class=mat-elevation-z8>
    <div class="container2">      
        <span id="footer-left" class="fill-remaining-space"><img src="../assets/img/logo.png" class="logo-footer-eslogan" /> <br /> ESCOGE TU COMPUTADORA... <br /> A TU MEDIDA </span>
        <span id="footer-right" class="fill-remaining-space"><img src="../assets/img/logo.png" class="logo" /> Computer-Box</span>
    </div>
  </mat-toolbar>
  <!-- END FOOTER -->
</body>

<h1>Detalle de una categoria</h1>
<mat-card class="example-card" *ngIf="manufacturer">

  <mat-card-title>{{categories.id}}: {{categories.name}} / {{categories.slug}} / {{categories.img_url}}</mat-card-title>


  

  

  <mat-divider inset></mat-divider>

  <mat-card-actions>
    <button mat-raised-button routerLink="/categories/{{categories.id}}/edit" color="primary">Editar</button>
    <button mat-raised-button color="warn" (click)="onDelete(categories.id)">Borrar</button>
    <button mat-raised-button routerLink="/categories">Volver</button>
  </mat-card-actions>

  <mat-card-footer>
    <small></small>
  </mat-card-footer>

</mat-card>

<mat-card class="example-card" *ngIf="!manufacturer">
  <mat-card-content>
    <p>Cargando producto....</p>
  </mat-card-content>
</mat-card>
